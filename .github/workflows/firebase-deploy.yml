name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - master
      - claude/user-accounts-notifications-8my5o
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        continue-on-error: true # Por si no hay package-lock.json

      - name: ğŸ”¥ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: horario-esfm
          channelId: live

  deploy-firestore-rules:
    name: Deploy Firestore Rules
    runs-on: ubuntu-latest
    needs: deploy # Ejecuta despuÃ©s del deploy de hosting

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Firebase Tools
        run: npm install -g firebase-tools

      - name: ğŸ” Deploy Firestore Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only firestore:rules --token "$FIREBASE_TOKEN" --project horario-esfm
